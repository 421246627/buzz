<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="/Easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/Easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/Easyui/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="/Easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/Easyui/themes/icon.css"/>

    <script th:inline="none">

        $(function(){
            $('#dg').datagrid({
                url: '/usersController/PagingQueryAllUsers',
                columns: [[
                    {field: 'userId', title: '编号', width: 100,formatter:formatContext},
                    {field: 'userName', title: '用户名1', width: 100,formatter:formatContext},
                    {field: 'bindPhone', title: '手机号', width: 100,formatter:formatContext},
                    {field: 'photo', title: '头像', width: 90,formatter:formatPhoto},
                    {field: 'sex', title: '性别', width: 40,formatter:formatContext},
                    {field: 'address', title: '地址', width: 100,formatter:formatContext},
                    {field:'birthDate',title:'出生日期',width:100,formatter:formatContext},
                    {field: 'individualResume', title: '个人简介', width: 100,formatter:formatContext}
                ]],
                fitColumns: true,
                rownumbers: true,
                singleSelect: true,
                pagination: true,
                pageNumber: 1,
                pageSize: 5,
                pageList: [5, 14, 20, 25]
            });

            function formatContext(value,row,index){
                if(value==null){
                    return "";
                }else{
                    return "<a title="+value+" style='color:black;text-decoration:none;'>"+value+"</a>";
                }
            }

            //图片格式化
            function formatPhoto(value,row,index){
                return "<img src='/"+value+"' height='93px'/>";
            }

        });

    </script>

</head>
<body>

    <table id="dg"></table>

</body>
</html>
